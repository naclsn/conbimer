<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="manifest" href="site.webmanifest" />
        <link href="style.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>conbimer</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="top-bar">
                <span id="known_number"></span>
                <button id="clear_items"></button>
                <button id="update_files"></button>
            </div>
            <div id="arena"></div>
            <ul id="known"></ul>
            <div id="button_grp">
                <button id="boop" disabled="oui">Boop</button>
                <button id="draw_undo">Undo</button>
                <button id="draw_redo">Redo</button>
                <button id="draw_done">Done</button>
            </div>
            <ul id="colors"></ul>
            <div id="colmixer" style="visibility: hidden;">
                <input id="mix_ratio" type="range" min="1" max="99" />
                <input id="mix_white" type="range" min="1" max="99" />
                <div> </div>
            </div>
            <canvas id="drawing"></canvas>
        </div>
    </body>
</html>
