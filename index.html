<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="manifest" href="site.webmanifest" />
        <link href="style.css" rel="stylesheet" />

    <body>
        <div id="wrapper">
            <div id="top-bar">
